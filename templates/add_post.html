{% extends 'base.html' %}
{% block title %}Create A New Post!{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add Blog Post</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark">Post</button>
    </div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("elder").value = name;
</script>

{% else %}

    <h3>To Edit, Add or Delete Post You Need To Login or Register First!</h3>
    
{% endif %}
    
    
{% endblock %}

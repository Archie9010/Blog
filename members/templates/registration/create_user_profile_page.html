{% extends 'base.html' %}
{% block title %}Create A New Profile Page{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Create New Profile Page</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark">Create Profile</button>
    </div>


{% else %}

    <h3>To Edit, Add or Delete Post You Need To Login or Register First!</h3>
    
{% endif %}
    
    
{% endblock %}
